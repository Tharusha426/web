<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" href="img/stars.png" type="image/x-icon">
    <title>Love U</title>
    <style>
        /* Reset and Base */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html,
        body {
            height: 100%;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            overflow: hidden;
            background: linear-gradient(135deg, #ffafbd, #ffc3a0);
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            text-align: center;
            position: relative;
        }

        /* Floating Hearts Background */
        .hearts-container {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            overflow: hidden;
            z-index: 1;
        }

        .heart {
            position: absolute;
            bottom: -50px;
            width: 30px;
            height: 30px;
            background: #e63946;
            transform: rotate(-45deg);
            opacity: 0.8;
            animation: floatHeart linear infinite;
        }

        .heart::before,
        .heart::after {
            content: "";
            position: absolute;
            background: #e63946;
            border-radius: 50%;
            width: 30px;
            height: 30px;
        }

        .heart::before {
            top: -15px;
            left: 0;
        }

        .heart::after {
            left: 15px;
            top: 0;
        }

        @keyframes floatHeart {
            0% {
                transform: translateY(0) rotate(-45deg) scale(1);
                opacity: 0.8;
            }

            100% {
                transform: translateY(-100vh) rotate(-45deg) scale(0.5);
                opacity: 0;
            }
        }

        /* Typing Animation */
        /* Typing Animation */
        .anniversary-message {
            font-size: 3vw;  /* Adjusts size based on the viewport width */
            color: #fff;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            white-space: nowrap;
            overflow: hidden;
            border-right: 4px solid white;
            width: 0;
            animation: typing 3s steps(30, end) forwards, blinkCursor 0.7s infinite;
            line-height: 1.2;  /* Ensure the text does not overflow */
        }

        @keyframes typing {
            from {
                width: 0;
            }

            to {
                width: 100%;
            }
        }

        @keyframes blinkCursor {
            50% {
                border-color: transparent;
            }
        }


        .button button {
            padding: 15px 30px;
            font-size: 1.2rem;
            border: none;
            border-radius: 8px;
            background-color: #ff6b6b;
            color: #fff;
            cursor: pointer;
            transition: background 0.3s ease, transform 0.3s ease;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
            margin-top: 20px;
            position: relative;
            z-index: 2;
        }

        .button button:hover {
            background-color: #fa5252;
            transform: scale(1.05);
        }

        .button a {
            text-decoration: none;
            color: white;
            font-weight: bold;
        }
    </style>
</head>

<body>
    <!-- Floating Hearts Container -->
    <div class="hearts-container" id="heartsContainer"></div>

    <!-- Typing Effect for Anniversary Message -->
    <div class="anniversary-message">
        Forever & Always: Happy Anniversary, My Love! üíñ
    </div>

    <!-- Heart-Shaped Button -->
    <div class="button mt-4">
        <button class="button">
            <a href="flower.html">For You üíê</a>
        </button>
    </div>

    <script>
        // Generate hearts with random positions, delays, and durations.
        window.addEventListener('DOMContentLoaded', function () {
            function generateHearts(num) {
                const container = document.getElementById('heartsContainer');
                for (let i = 0; i < num; i++) {
                    const heart = document.createElement('div');
                    heart.classList.add('heart');
                    heart.style.left = Math.random() * 100 + '%';
                    heart.style.animationDuration = (4 + Math.random() * 4) + 's';
                    heart.style.animationDelay = Math.random() * 5 + 's';
                    container.appendChild(heart);
                }
            }
            generateHearts(20);
        });
    </script>
</body>

</html>
